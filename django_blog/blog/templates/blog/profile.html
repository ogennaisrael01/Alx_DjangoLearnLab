<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile | Django Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #181818;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #fff;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .profile-card {
            background: #222;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            padding: 40px 32px 32px 32px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        .profile-banner {
            background: linear-gradient(90deg, #3578e5 0%, #1a1a1a 100%);
            height: 80px;
            border-radius: 14px 14px 0 0;
            margin-bottom: -50px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #181818;
            background: #fff;
            position: relative;
            top: -50px;
            margin-bottom: -40px;
        }
        .profile-username {
            font-size: 1.7em;
            font-weight: 700;
            margin-top: 16px;
            margin-bottom: 6px;
            color: #fff;
        }
        .profile-email {
            color: #aaa;
            font-size: 1em;
            margin-bottom: 12px;
        }
        .profile-date {
            color: #3578e5;
            font-size: 0.95em;
            margin-bottom: 18px;
        }
        .profile-actions {
            margin-top: 24px;
        }
        .profile-actions a {
            display: inline-block;
            background: #3578e5;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 28px;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .profile-actions a:hover {
            background: #1a4fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-banner"></div>
            {% if user %}
                {% for u in user %}
                    {% if u.profile.picture.url %}
                        <img src="{{ u.profile.picture.url }}" alt="Profile Picture" class="profile-pic">
                    {% else %}
                        <img src="https://ui-avatars.com/api/?name={{ u.username }}&background=3578e5&color=fff&size=100" alt="Profile Picture" class="profile-pic">
                    {% endif %}
                    <div class="profile-username">{{ u.username }}</div>
                    <div class="profile-email">{{ u.email }}</div>
                    <div class="profile-date">Joined: {{ u.date_joined|date:"F j, Y" }}</div>
                {% endfor %}
            {% else %}
                <div class="profile-username">Not logged in</div>
            {% endif %}
            <a href="{% url 'blogs' %}">Back to Posts</a>
        </div>
    </div>
</body>
</html>
