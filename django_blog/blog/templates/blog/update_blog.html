{% extends "base.html" %}


{% block title %}Update Post | Django Blog{% endblock %}

{% block content %}
 <style>
        body {
            background: #181818;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #fff;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .profile-card {
            background: #222;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            padding: 40px 32px 32px 32px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        .profile-banner {
            background: linear-gradient(90deg, #3578e5 0%, #1a1a1a 100%);
            height: 80px;
            border-radius: 14px 14px 0 0;
            margin-bottom: -50px;
        }
        .form-title {
            font-size: 1.7em;
            font-weight: 700;
            margin-top: 36px;
            margin-bottom: 18px;
            color: #fff;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"], textarea, input[type="file"] {
            width: 90%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #3578e5;
            border-radius: 6px;
            font-size: 16px;
            background: #181818;
            color: #fff;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        input:focus, textarea:focus {
            border-color: #1a4fa3;
            outline: none;
        }
        button {
            padding: 12px;
            background: #3578e5;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 90%;
            margin-top: 8px;
            transition: background 0.2s;
        }
        button:hover {
            background: #1a4fa3;
        }
        .extra {
            margin-top: 18px;
            font-size: 14px;
        }
        .extra a {
            color: #3578e5;
            text-decoration: none;
        }
        .extra a:hover {
            text-decoration: underline;
        }
    </style>
<div class="container">
    <div class="profile-card">
        <div class="profile-banner"></div>
        <div class="form-title">Update Blog</div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
    </div>
</div>
{% endblock %}
