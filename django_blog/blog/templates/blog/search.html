{% extends 'base.html' %}
{% block content %}
  <h2>Search Blog Posts</h2>
  <form method="get">
    {{ form.as_p }}
    <button type="submit">Search</button>
  </form>
  <hr>
  <h3>Results:</h3>
  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>
          <a href="{% url 'blog-detail' post.pk %}">{{ post.title }}</a>
          <br>
          <small>By {{ post.author }} on {{ post.published_date }}</small>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}
{% endblock %}
