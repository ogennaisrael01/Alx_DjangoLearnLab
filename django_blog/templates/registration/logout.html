<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged Out | Django Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(120deg, #fbc2eb 0%, #a6c1ee 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .logout-box {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(166,193,238,0.15);
            width: 100%;
            max-width: 370px;
            text-align: center;
        }
        .logout-box h2 {
            color: #3578e5;
            font-weight: 600;
            margin-bottom: 18px;
        }
        .logout-box p {
            color: #444;
            margin-bottom: 24px;
        }
        .logout-box a {
            color: #3578e5;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 24px;
            border-radius: 6px;
            background: #e3f0ff;
            transition: background 0.2s;
        }
        .logout-box a:hover {
            background: #3578e5;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logout-box">
            <h2>You have been logged out</h2>
            <p>Thank you for visiting Django Blog.</p>
            <a href="{% url 'login' %}">Login again</a>
